{% extends 'admin_panel/base.html' %}

{% block title %}Add New Team Member - GymWord Admin{% endblock %}

{% block page_title %}Add New Team Member{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add New Team Member</h1>
        <a href="{% url 'admin_team_member_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Team Members
        </a>
    </div>

    <!-- Create Form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Team Member Information</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><strong>Name</strong></label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><strong>Position</strong></label>
                        <input type="text" class="form-control" name="position" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label"><strong>Image</strong></label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Team Member
                    </button>
                    <a href="{% url 'admin_team_member_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
