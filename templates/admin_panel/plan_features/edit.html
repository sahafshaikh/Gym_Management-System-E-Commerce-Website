{% extends 'admin_panel/base.html' %}

{% block title %}Edit Plan Feature - GymWord Admin{% endblock %}

{% block page_title %}Edit Plan Feature{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit Plan Feature #{{ feature.id }}</h1>
        <a href="{% url 'admin_plan_feature_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Plan Features
        </a>
    </div>

    <!-- Edit Plan Feature Form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Feature Information</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="plan" class="form-label">Plan</label>
                    <select class="form-select" id="plan" name="plan" required>
                        <option value="">Select Plan</option>
                        {% for plan in plans %}
                        <option value="{{ plan.id }}" {% if feature.plan.id == plan.id %}selected{% endif %}>{{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="feature" class="form-label">Feature Description</label>
                    <input type="text" class="form-control" id="feature" name="feature" value="{{ feature.feature }}" required>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Update Feature</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
