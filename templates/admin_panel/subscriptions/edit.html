{% extends 'admin_panel/base.html' %}

{% block title %}Edit Subscription - GymWord Admin{% endblock %}

{% block page_title %}Edit Subscription{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit Subscription #{{ subscription.id }}</h1>
        <a href="{% url 'admin_subscription_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Subscriptions
        </a>
    </div>

    <!-- Edit Subscription Form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Subscription Information</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <select class="form-select" id="user" name="user" required>
                        <option value="">Select User</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if subscription.user.id == user.id %}selected{% endif %}>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="plan" class="form-label">Plan</label>
                    <select class="form-select" id="plan" name="plan" required>
                        <option value="">Select Plan</option>
                        {% for plan in plans %}
                        <option value="{{ plan.id }}" {% if subscription.plan.id == plan.id %}selected{% endif %}>{{ plan.name }} - â‚¹{{ plan.price }}/month</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ subscription.start_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ subscription.end_date|date:'Y-m-d' }}" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="active" name="active" {% if subscription.active %}checked{% endif %}>
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Update Subscription</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
